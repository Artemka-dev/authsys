{% extends "base.html" %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}

    <h2 class="mt-5 mb-5">Create Post Form with (FormView)</h2>

    <form action="{% url 'create_post_page' %}" method="post">
        {% csrf_token %}

        {{ form|crispy }}
        <button class="btn btn-success">Create Post</button>
    </form>

{% endblock %}
